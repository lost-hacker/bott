name: LOSTY

on:
  push:
    branches: [ main ]
    paths-ignore: 'README.md'
  schedule:
    - cron: "0 */5 * * *"  # This runs the workflow every 5 hours
  workflow_dispatch:

env:
  # Change these values if you have forked it for your own works
  GitHubMail: "chiragbhatnagar2@gmail.com"
  GitHubName: "losthacker00@" 

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terminate Old Sessions
        run: |
          # Killing old Python processes that might be running Danger.py
          pkill -f Danger.py || echo "No old sessions to kill"

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.GitHubMail }}"
          git config --global user.name "${{ env.GitHubName }}"

      - name: Install dependencies for UPI QR code generation
        run: |
          pip install --upgrade pip
          pip install qrcode Pillow upiqr telebot pymongo pytz aiohttp psutil 
      
      - name: Run Danger bot
        run: |
          chmod +x bgmi
          python Danger.py

          
